<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center text-uppercase">League scheduler</h1>
        </header>
        <div class="content">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h2>Add your teams</h2>
                    <form>
                        <div class="form-group">
                            <label for="teamName">Team name</label>
                            <input type="text" id="teamName" class="form-control">
                        </div>
                        <div class="team-man">
                            <button id="addTeam" class="btn btn-success">Add</button>
                            <button class="btn btn-warning" type="reset">Clear</button>
                        </div>
                    </form>
                    <h3>Teams in league: <span id="teamAmount" class="badge big">4</span></h3>
                    <button id="generateSchedule" class="btn btn-info btn-block">Generate schedule</button>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <h2>Teams in league</h2>
                    <ul class="list-group">
                        <li class="list-group-item">1. Pogoń Szczecin</li>
                        <li class="list-group-item">2. Legia Warszawa</li>
                        <li class="list-group-item">3. Górnik Zabrze</li>
                        <li class="list-group-item">4. Lechia Gdańsk</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <h2 class="text-center">Schedule</h2>
                    <table class="table table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th colspan="3" class="text-center">matchday 1</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>Pogoń Szczecin</td>
                            <td>vs.</td>
                            <td>Legia Warsszawa</td>
                        </tr>
                           <tr>
                            <td>Górnik Zabrze</td>
                            <td>vs.</td>
                            <td>Lechia Gdańsk</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <footer>
            <p class="text-center"><strong>Piotr Kędziora 2018</strong></p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
