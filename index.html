<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center text-uppercase">League scheduler</h1>
        </header>
        <div class="content">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h2>Add your teams</h2>
                    <form>
                        <div class="form-group">
                            <label for="teamName">Team name</label>
                            <input type="text" id="teamName" class="form-control">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="rematch">Rematch
                            </label>
                        </div>
                        <div class="team-man">
                            <button id="addTeam" class="btn btn-success">Add</button>
                            <button class="btn btn-warning" type="reset">Clear</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <h2>Teams in league <span id="teamAmount" class="badge big">0</span></h2>
                    <button id="clearList" class="btn btn-danger btn-block">Clear team list</button>
                    <ul id="listTeam" class="list-group">
                    </ul>
                </div>
            </div>
            <div class="row">
                <div  class="col-xs-12">
                   <h2 class="text-center">Fixtures</h2>
                    <button id="generateSchedule" class="btn btn-info btn-block">Generate schedule</button>
                    <div id="schedulePlace">
                        
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p class="text-center"><strong>League Scheduler 2018</strong></p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
